<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
   <title>Not a Chat</title>
</head>
<body>
   <div class="container">
      <form action="chat.html">
         <div class="rooms">
            <span class="room">#geral</span>
            <span class="room">#memes</span>
            <span class="room">#18+</span>
            <span class="room">#fanfiqueiros</span>
            <span class="room">#twitters</span>
            <span class="room">#fofoquinha</span>
         </div>
         <input type="text" name="room" id="room" placeholder="Enter a room name or private key" required>
         <input type="text" name="username" id="username" placeholder="Enter a username" required>
         <button type="submit">Entrar</button>
      </form>
   </div>

   <script src="index.js"></script>
</body>
</html>
